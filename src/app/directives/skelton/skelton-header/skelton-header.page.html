<ion-header class="home  header-skeleton" *ngIf="!innerHeader">
  <ion-toolbar class="common_toolbars">
    <ion-avatar>
      <div class="animate-skeleton-background" style="width: 100%;    height: 100%;     border-radius: 50%;" rounded>
      </div>
    </ion-avatar>
  </ion-toolbar>
  <ion-toolbar class="toolbar-with-data">
    <div class="animate-skeleton-background" style="width: 60%; height: 14px; margin-bottom: 5px;"></div>
    <div class="animate-skeleton-background" style="width: 80%; height: 14px;"></div>
  </ion-toolbar>
</ion-header>

<ion-toolbar class="common_toolbars innerHeader" *ngIf="innerHeader">
  <ion-avatar>
    <div class="animate-skeleton-background" style="width: 100%;    height: 100%;     border-radius: 50%;" rounded>
    </div>
  </ion-avatar>
</ion-toolbar>
<ion-toolbar class="toolbar-with-data innerHeader">
  <div class="animate-skeleton-background" style="width: 60%; height: 14px; margin-bottom: 5px;"></div>
  <div class="animate-skeleton-background" style="width: 80%; height: 14px;"></div>
</ion-toolbar>
